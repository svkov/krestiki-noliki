<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe game</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
   <div id="center">
    <div id="all">
        <div id="name">Tic-tac-toe game</div>
        <div id="00" class="button" onclick="turn(0,0)"></div>
        <div id="01" class="button" onclick="turn(0,1)"></div>
        <div id="02" class="button" onclick="turn(0,2)"></div>
        <div id="10" class="button" onclick="turn(1,0)"></div>
        <div id="11" class="button" onclick="turn(1,1)"></div>
        <div id="12" class="button" onclick="turn(1,2)"></div>
        <div id="20" class="button" onclick="turn(2,0)"></div>
        <div id="21" class="button" onclick="turn(2,1)"></div>
        <div id="22" class="button" onclick="turn(2,2)"></div>
    </div>
    <div id="history">     
    </div>
    </div>
</body>
</html>
